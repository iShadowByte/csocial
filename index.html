<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sua Página</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #container {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
<script>
    // Impedir o menu de contexto (botão direito)
    window.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });
    
    // Impedir F12 ou Ctrl+Shift+I
    window.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            e.preventDefault();
        }
    });
</script>
</head>
<body>
    <!-- Container para o iframe -->
    <div id="container">
        <!-- Adicione o iframe com a opção sandbox -->
        <iframe src="https://web.auto-atendimento.online/meu-typebot-1-ysul6mj" sandbox="allow-same-origin"></iframe>
    </div>
</body>
</html>
