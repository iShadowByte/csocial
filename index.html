<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script type="text/javascript">
        // Bloquear clique direito
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        // Bloquear tecla F12
        document.onkeydown = function(e) {
            if (e.key === "F12") {
                e.preventDefault();
            }
        };

        // Bloquear clique direito e tecla F12 dentro do iframe
        function bloquearDentroIframe(iframe) {
            iframe.contentWindow.addEventListener("contextmenu", function(e) {
                e.preventDefault();
            });

            iframe.contentWindow.document.onkeydown = function(e) {
                if (e.key === "F12") {
                    e.preventDefault();
                }
            };
        }

        // Bloquear imediatamente
        document.addEventListener("DOMContentLoaded", function() {
            var iframes = document.querySelectorAll("iframe");
            iframes.forEach(function(iframe) {
                bloquearDentroIframe(iframe);
            });
        });
    </script>
</head>
<body>

<iframe src="https://web.auto-atendimento.online/meu-typebot-1-ysul6mj"></iframe>

</body>
</html>
