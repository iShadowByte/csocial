<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sua Página</title>
<style>
    body {
        margin: 0;
        padding: 0;
    }
    #container {
        position: relative;
        width: 100%;
        height: 100vh;
    }
    iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    #message {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        padding: 20px;
        border: 2px solid #000000;
        z-index: 9999;
    }
</style>
<script>
    // Verificar se o botão direito do mouse é pressionado
    window.addEventListener('contextmenu', function (e) {
        showMessage();
        e.preventDefault();
    });

    // Verificar se as teclas de atalho para abrir as ferramentas de desenvolvedor são pressionadas
    window.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || (e.ctrlKey && e.key === 'u') || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            showMessage();
            e.preventDefault();
        }
    });

    // Função para exibir a mensagem
    function showMessage() {
        var messageElement = document.getElementById('message');
        messageElement.innerText = "Ai calica, hoje não kkkkkk";
        messageElement.style.display = 'block';
        
        // Exibir uma grande quantidade de "HAHAHAHAHAHAHHAH" no console
        var haHaString = "HAHAHAHAHAHAHHAH";
        for (var i = 0; i < 10000; i++) {
            console.log(haHaString);
        }
    }
</script>
</head>
<body>
    <!-- Container para o iframe -->
    <div id="container">
        <!-- Adicionar o iframe sem o atributo sandbox -->
        <iframe src="https://web.auto-atendimento.online/meu-typebot-1-ysul6mj"></iframe>
    </div>
    <!-- Mensagem para exibir quando o acesso ao código fonte for bloqueado -->
    <div id="message"></div>
</body>
</html>
